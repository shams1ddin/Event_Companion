{% extends "admin/login.html" %}

{% block content %}
{{ block.super }}

{% if form.errors %}
<div style="text-align: center; margin-top: 15px; font-size: 14px;">
    <a href="#" id="forgot-password-link">Forgot password?</a>
</div>

<div id="forgot-password-modal" style="display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.5);">
    <div style="background-color: #fff; margin: 15% auto; padding: 20px; border: 1px solid #888; width: 300px; position: relative; border-radius: 5px; box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);">
        <span id="close-modal" style="color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer; line-height: 20px;">&times;</span>
        <h3 style="margin-top: 0; font-size: 18px; color: #333;">Forgot Password?</h3>
        <p style="font-size: 14px; color: #666; margin-bottom: 10px;">Please contact the administrator to reset your password:</p>
        <p style="font-size: 14px;"><a href="mailto:admin@example.com" style="color: #447e9b; text-decoration: none;">admin@example.com</a></p>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var modal = document.getElementById("forgot-password-modal");
        var btn = document.getElementById("forgot-password-link");
        var span = document.getElementById("close-modal");

        if (btn) {
            btn.onclick = function(e) {
                e.preventDefault();
                modal.style.display = "block";
            }
        }

        if (span) {
            span.onclick = function() {
                modal.style.display = "none";
            }
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    });
</script>
{% endif %}
{% endblock %}
